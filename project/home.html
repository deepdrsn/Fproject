    <title>Footwear E-Commerce</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;

        header {
            background-color: #343a40;
            color: white;
            padding: 1em;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;

        .product {
            border: 1px solid #dee2e6;

            padding: 1em;
            margin: 1em 0;

            align-items: center;
            background-color: white;
        }
        .product img {
            max-width: 150px;
            border-radius: 5px;
        }
        .product-details {
            flex: 1;
            margin-left: 1em;
        }
        .product-details h2 {
            margin: 0;
            color: #343a40;
        }
        .product-details p {
            color: #6c757d;
        }
        .product-details .price {
            font-size: 1.5em;
            color: #28a745;
        }
        .add-to-cart {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 0.5em 1em;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
